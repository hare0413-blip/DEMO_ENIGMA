<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Enigma Cipher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
　<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
　<link href="https://fonts.googleapis.com/css2?family=Nikukyu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <h1>えにぐま　変換機</h1>
    <p class="subtitle">— Wartime Encryption Simulator —</p>

    <div class="section">
      <label>PLAINTEXT</label>
      <input type="text" id="inputText" placeholder="えにぐまにようこそ">
    </div>

    <div class="section">
      <label>ROTOR POSITION</label>
      <div class="rotors">
        <input type="text" id="pos1" value="あ" maxlength="1">
        <input type="text" id="pos2" value="あ" maxlength="1">
        <input type="text" id="pos3" value="あ" maxlength="1">
      </div>
    </div>

    <button type="button" onclick="runEnigma()">ENCRYPT</button>

    <div class="section">
      <label>CIPHERTEXT</label>
      <div id="output" class="output"></div>


      
    </div>
  </div>

  <script src="enigma.js"></script>
</body>
</html>
